<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激活帐户</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.2/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>
    <script src="js/utils.js"></script>
</head>
<body onload="send()">
<div class="mdui-appbar mdui-theme-primary-pink">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="\login_beta.html" class="mdui-typo-headline">期货交易系统</a>
        <a href="" class="mdui-typo-title">激活帐户</a>
    </div>
</div>
<div class="mdui-container mdui-appbar-with-toolbar" >

</div>


</body>
<script>
    function send(){
        var token=window.location.search.substring(1);
        var url=getQueryPath("enableAccountAction");
        var j={'token':token};
        $.post(url,j,function(json){
            console.log(JSON.stringify(json));
            if(json.status=="ok"){
                alert("激活成功，请您重新登录!");
                window.location.href="login";
            }else{
                alert("出现错误，请重新尝试!");
            }
        });
        console.log("执行了send!");
    }
</script>
</html>
