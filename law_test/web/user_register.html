<!DOCTYPE html>
<html lang="en">

<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script scr="js/user_register.js"></script>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.2/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>

</head>

<body class="mdui-theme-primary-indigo mdui-valign" onload="initPage()" id="body" style="height: 100%;width: 100%!important;position: absolute;">

<div class="mdui-row mdui-center mdui-container" id="container">
    <div class="mdui-col-lg-4 mdui-col-offset-lg-4 mdui-col-sm-6 mdui-col-offset-sm-3 mdui-col-md-6 mdui-col-offset-3" style="height: 20%">
        <div class="mdui-card">
            <div class="mdui-card-media">
                <img class="mdui-img-fluid" src="images/login_title.jpg"/>
                <div class="mdui-card-media-covered">
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title" >用户注册</div>
                    </div>
                </div>
            </div>



            <div class="mdui-card-content">
                <label>登录注册即表示您同意期货交易平台用户协议和隐私政策。</label>
                <br>
                <div class="mdui-textfield" id="username_textfield">
                    <label class="mdui-textfield-label" >用户名*</label>
                    <input class="mdui-textfield-input" id="UserName" name="UserName" type="text" onblur="checkUsername()" required/>
                    <div class="mdui-textfield-error" id="username_err_msg">用户名不能为空!</div>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label" >密码*</label>
                    <input class="mdui-textfield-input" id="PassWd" name="PassWd" type="password" required/>
                    <div class="mdui-textfield-error">密码不能为空!</div>
                </div>
                <div class="mdui-textfield" id="rep_password_textfield">
                    <label class="mdui-textfield-label" >重复密码*</label>
                    <input class="mdui-textfield-input" id="rep_PassWd" name="rep_PassWd" type="password" onblur="checkPassword()" required/>
                    <div class="mdui-textfield-error" id="rep_password_err_msg">重复密码不能为空!</div>
                </div>
                <div class="mdui-textfield" id="email_textfield">
                    <label class="mdui-textfield-label" >邮箱*</label>
                    <input class="mdui-textfield-input" id="email" name="email" type="email" onblur="checkEmail()" required/>
                    <div class="mdui-textfield-error" id="email_err_msg">邮箱不能为空!</div>
                </div>
                <div class="mdui-textfield" id="phone_textfield">
                    <label class="mdui-textfield-label" >手机*</label>
                    <input class="mdui-textfield-input" id="phone" name="phone" type="tel" onblur="checkPhone()" required/>
                    <div class="mdui-textfield-error" id="phone_err_msg">请填写正确的手机号!</div>
                </div>

            </div>
            <div id="captcha_div" class="mdui-card-content">

                <img class="mdui-col-xs-4" src="jcaptcha.jpg" onclick='this.src=this.src+"?"+Math.random()' id="captcha_img" /> <input class="mdui-textfield-input mdui-col-xs-8" type="text" name="jcaptcha" id="jcaptcha" value="" onblur="checkCaptcha()" placeholder="验证码" required/>
            </div>
            <div class="mdui-card-actions mdui-m-t-2">
                <button class="mdui-btn mdui-ripple mdui-float-right mdui-color-deep-orange-600" onclick="register()">
                    注册
                </button>
            </div>
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script src="js/user_register.js"></script>
<script src="js/login_beta.js"></script>
</body>
</html>
