<script>
    var list;
    var order_1 = $("input[type=radio][name=group1]:checked").val();
    var order_2 = $("input[type=radio][name=group2]:checked").val();
    var search = document.getElementById("search").value;
    var inst = new mdui.Dialog("#modify");

    function get_all_quotation(){
        url = "getAllquotationAction";
        url = getQueryPath(url)
        order_1 = $("input[type=radio][name=group1]:checked").val();
        order_2 = $("input[type=radio][name=group2]:checked").val();
        search = document.getElementById("search").value;
        var data = {'order_1':order_1,'order_2':order_2,'search':search};
        $.post(url,data,function(json){
            if(json.status == "error"){
                mdui.alert("您不是管理员！");
            }
            else{
                initTable(json);
            }

        })
    }
    function initTable(json){
        list = json.aaData;
        var parent = document.getElementById("tbody");
        parent.innerHTML = "";
        for(var i = 0; i < list.length; i++){
            var newNode = document.createElement("tr");
            newNode.innerHTML = "<td>"+list[i].id+"</td>"
            newNode.innerHTML += "<td>"+list[i].Code+"</td><td>"+list[i].Name +"</td><td>" +list[i].Quotation + "</td><td>" +list[i].RiseOrFall + "</td><td>" +list[i].ROFper + "</td>";
            newNode.innerHTML += "<td><button class=\"mdui-btn mdui-btn-raised\" onclick='modify_record("+i+")'>修改</button></td>"
            parent.appendChild(newNode);
        }
    }
    function order(){
        $("input[type=radio]").change(function(){
            var parent = document.getElementById("tbody");
            parent.innerHTML = "";
            get_all_quotation();
        });
    }
    function search_quotation(){
        var parent = document.getElementById("tbody");
        parent.innerHTML = "";
        get_all_quotation();
    }
    function modify_record(i){
        inst.open();
        document.getElementById("id").value = list[i].id;
        document.getElementById("Code").value = list[i].Code;
        document.getElementById("Name").value = list[i].Name;
        document.getElementById("Quotation").value = list[i].Quotation;
        document.getElementById("RiseOrFall").value = list[i].RiseOrFall;
        document.getElementById("ROFper").value = list[i].ROFper;
    }

    function modify(){
        url = "QuotationModifyAction";
        var id = document.getElementById("id").value;
        var Code = document.getElementById("Code").value;
        var Name = document.getElementById("Name").value;
        var Quotation = document.getElementById("Quotation").value;
        var RiseOrFall = document.getElementById("RiseOrFall").value;
        var ROFper = document.getElementById("ROFper").value;
        var data = {"id":id,"Code":Code,"Name":Name,"RiseOrFall":RiseOrFall,"ROFper":ROFper,"Quotation":Quotation};
        inst.close();
        $.post(url,data,function(json){
            if(json.status=="ok"){
                get_all_quotation();
                mdui.alert("修改成功！");
            }
            else
                alert("修改失败！");
        })
    }
    function drawChart(json){
        // Themes begin
        am4core.useTheme(am4themes_dataviz);
        am4core.useTheme(am4themes_animated);
// Themes end

        // Create chart instance
        var chart = am4core.create("chartdiv", am4charts.XYChart);

// Add data
        chart.data = json.aaData;

// Create axes
        var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "month";
        categoryAxis.numberFormatter.numberFormat = "#";
        categoryAxis.renderer.inversed = true;
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.renderer.cellStartLocation = 0.1;
        categoryAxis.renderer.cellEndLocation = 0.9;

        var  valueAxis = chart.xAxes.push(new am4charts.ValueAxis());
        valueAxis.renderer.opposite = true;

// Create series
        function createSeries(field, name) {
            var series = chart.series.push(new am4charts.ColumnSeries());
            series.dataFields.valueX = field;
            series.dataFields.categoryY = "month";
            series.name = name;
            series.columns.template.tooltipText = "{name}: [bold]{valueX}[/]";
            series.columns.template.height = am4core.percent(100);
            series.sequencedInterpolation = true;

            var valueLabel = series.bullets.push(new am4charts.LabelBullet());
            valueLabel.label.text = "{valueX}";
            valueLabel.label.horizontalCenter = "left";
            valueLabel.label.dx = 10;
            valueLabel.label.hideOversized = false;
            valueLabel.label.truncate = false;

            var categoryLabel = series.bullets.push(new am4charts.LabelBullet());
            categoryLabel.label.text = "{name}";
            categoryLabel.label.horizontalCenter = "right";
            categoryLabel.label.dx = -10;
            categoryLabel.label.fill = am4core.color("#fff");
            categoryLabel.label.hideOversized = false;
            categoryLabel.label.truncate = false;
        }

        createSeries("avg_open", "AVGOpen");
        createSeries("avg_close", "AVGClose");
        createSeries("avg_high", "AVGHigh");
        createSeries("avg_low", "AVGLow");
    }
    function statistics(){
        var order_1 = "id";
        var order_2 = "Code";
        var data = {"order_1":order_1,"order_2":order_2,"search":""};
        url = "QuotationStatisitcsAction";
        url = getQueryPath(url)
        $.post(url,data,function(json){
            if(json.status == "error"){
                return;
            }
            else{
                console.log(json.aaData);
                drawChart(json);
            }

        })
    }
    mdui.JQ('#export_dialog').on('click',function(){
        mdui.dialog({
            title: '行情导出',
            content: '确定导出到本地吗？',
            buttons: [
                {
                    text: '取消'
                },
                {
                    text: '确认',
                    onClick: function(inst){
                        window.location.href='';
                        window.location.href='QuotationExportAction';
                        mdui.alert("已导出到本地！");
                    }
                }
            ]
        });
    })
</script>
