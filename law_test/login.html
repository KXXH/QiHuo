	});
</script>

<script>
	function initPage(){
		getMenu();
	}
	function initMenu(json){
		var list=json.aaData;
		var html="";
		for(var i=0;i<list.length;i++){
			html+="<li><a href="+list[i][1]+" class=\"scroll\">"+list[i][2]+" </a> </li>";
		}
		$("#menu_div").html(html);
	}
	function getMenu(){
		url="query_ok.jsp";
		$.post(url, function(json){
			initMenu(json);
		})
	}
</script>
